# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation with MkDocs
#mkdocs:
#  configuration: mkdocs.yml

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
# fail_on_warning: false # default (duplicate declarations)
# builder: html # default

# Optionally build your docs in additional formats such as PDF and ePub
#formats: all

# Optionally set the version of Python and requirements required to build your docs
python:
  version: 3.7
  install:
    - requirements: docs/requirements.txt

# Custom Docker build images are possible, but doxygen is available by default
# https://github.com/readthedocs/readthedocs-docker-images/blob/master/Dockerfile
#build:
#  image: latest
